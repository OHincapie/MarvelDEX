<div class="container--form">
  <form [formGroup]="form" (ngSubmit)="register($event)">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Email"  formControlName="email" matInput type="email" required>
            </mat-form-field>
            <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="error">
              Debe ser un correo valido.              
            </div>

          </div>

        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="password" formControlName="password" matInput type="password">
            </mat-form-field>

            <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="error">
              Contrase√±a minimo de 8 caracteres.
            </div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
      </mat-card-actions>
    </mat-card>

  </form>
</div>
